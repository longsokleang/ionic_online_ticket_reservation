<ion-grid style="margin-top: 20px;">
  <ion-row class="ion-align-items-center">
      <ion-col size="5">
          <ion-button style="width: 140px; height: 80px;" size="large" color="warning" (click)="onBtnFromClicked()" expand="block">PP</ion-button>
      </ion-col>
      <ion-col size="2">
          <ion-icon name="repeat-outline"></ion-icon>
      </ion-col>
      <ion-col size="5">
          <ion-button style="width: 140px; height: 80px;" size="large" color="warning" (click)="onBtnToClicked()" expand="block">NN</ion-button>
      </ion-col>
  </ion-row>
  <ion-row style="margin-top: 20px;">
      <ion-card style="width: 100%;">
          <ion-item>
              <ion-icon name="calendar-outline"></ion-icon>
              <!-- <ion-label>Date</ion-label> -->
              <ion-datetime display-format="DD.MM.YYYY HH:mm"></ion-datetime>
          </ion-item>
      </ion-card>
  </ion-row>
  <ion-row>
      <ion-card style="width: 100%;">
          <ion-item>
              <ion-icon name="calendar-outline"></ion-icon>
              <!-- <ion-label>Add Return Date</ion-label> -->
              <ion-datetime display-format="DD.MM.YYYY HH:mm" placeholder="Add Return Date"></ion-datetime>
          </ion-item>
      </ion-card>
  </ion-row>
  <ion-row>
      <ion-col size="12">
          <ion-button style="width: 100%; padding-left: 20px; padding-right: 20px;" color="warning" (click)="onClick()" expand="block">Search</ion-button>
      </ion-col>
  </ion-row>


</ion-grid>
